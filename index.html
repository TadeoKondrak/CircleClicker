    <!-- Temporary code - TODO: put into own file -->
    <script>
        // load save / start new game 
        if (localStorage.save) {
            var game = JSON.parse(atob(localStorage.save));
            var Game = {
                cps: 0,
                upgradePrice: [5,10,15],
            }
        } else {
            var game = {
                clicks: 0,
                upgrades: [0, 0, 0]
            };
            var Game = {
                cps: 0,
                upgradePrice: [5,10,15],
            }
        }
        function saveGame() {
            localStorage.save = btoa(JSON.stringify(game));
        }

        function gameLoop() {
            game.clicks += Game.cps;
            updateView();
            saveGame();
        }
        var gameLoopInterval = setInterval(gameLoop, 1000);

        function updateView() {
            $("#count").html(game.clicks);
            $("#cps").html(Game.cps);
            $("#price0").html(Game.upgradePrice[0]);
            $("#price1").html(Game.upgradePrice[1]);
            $("#price2").html(Game.upgradePrice[2]);
            $("#qty0").html(game.upgrades[0]);
            $("#qty1").html(game.upgrades[1]);
            $("#qty2").html(game.upgrades[2]);
        }
        $(function() {
            $("#circle").click(function() {
                game.clicks += 1;
                updateView();
            })
        });
        function exportSave() {
            prompt('This is your save. Keep it.', btoa(JSON.stringify(game)));
        }
        
        function importSave() {
            game = JSON.parse(atob(prompt('Enter your save here. Your previous save will not be saved.')));
            saveGame();
            location.reload();
        }
        
        function wipeSave() {
            if (confirm('Are you sure you would like to delete EVERYTHING?')) {
                clearInterval(gameLoopInterval);
                localStorage.save = "";
                alert('Deleted.');
                location.reload();
            } else {
                alert('Cancelled.');
            }
        }

    </script>
</head>

<body>
    <div id="leftMenu">
        <h1 id="name">Circle Clicker</h1>
        <h2 id="clicksPerSecond">CPS: <span id="cps">Loading...</span></h2>
        <h3 id="leftListItem"><a href="javascript:;">Export Save</a></h3>
        <h3 id="leftListItem"><a href="javascript:;">Import Save</a></h3>
        <h3 id="leftListItem"><a href="javascript:;">Wipe Save</a></h3>
    </div>
    <div id="circle"><span id="count">0</span>
    </div>
    <div id="store">

        <div id="storeItem">
