<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="Tadeo Kondrak">
    <!-- <link rel="icon" href="/favicon.ico"> -->
    <title>Circle Clicker</title>
    <link href="css/bootstrap/min.css" rel="stylesheet">
    <script src="js/jquery/min.js"></script>
    <script src="js/bootstrap/min.js"></script>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Temporary code - TODO: put into own file -->
    <script>
      var clicks = 0;
      function refreshClicks() {
            $("#count").html(clicks)
          }
      $(function() {
        $("#circle").click(function(){clicks += 1; refreshClicks();})
      });
    </script>
    <!-- Temporary style code - TODO: put into own file -->
    <style>
      #circle {
        cursor: pointer;
        border-radius: 50%;
        width: 200px;
        height: 200px; 
        background-color: #dfdfdf;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -100px;
        margin-left: -100px;
        -webkit-transition: ease 0.1s; /* For Safari 3.1 to 6.0 */
        transition: ease 0.1s;
        text-align: center;
      }
      #circle:hover {
      	background-color: #d2d2d2;
      }
      #circle:active {
        width: 220px;
      	height: 220px; 
      	background-color: #dfdfdf;
      	margin-top: -110px;
        margin-left: -110px;
      }
      #circle #count{
         position: fixed;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
         font-size: 5em;
         -moz-user-select: none;
          -webkit-user-select: none;
          -ms-user-select: none;
      }
    </style>
    
  </head>
  <body>
    <div id="circle"><span id="count">0</span></div>
  </body>
</html>
