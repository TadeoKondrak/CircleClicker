    <script>
        // load save / start new game 
        if (localStorage.save) {
            var game = JSON.parse(atob(localStorage.save));
        } else {
            var game = {
                clicks: 0,
                upgrades: [0, 0, 0]
            };
            var Game = {
                cps: 0,
                upgradePrices: [5,10,15],
            }
        }

        function gameLoop() {
            game.clicks += game.cps;
            updateView();
            saveGame();
        }
        var gameLoopInterval = setInterval(gameLoop, 1000);

        function updateView() {
            $("#count").html(game.clicks);
            $("#cps").html(Game.cps);
            
            
        }
        $(function() {
            $("#circle").click(function() {
                game.clicks += 1;
                refreshClicks();
            })
        });
    </script>
